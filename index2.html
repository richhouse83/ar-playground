<!DOCTYPE html>
<html>
	<title>My A-Frame Scene</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>

	<body>
		<a-scene>
			<a-assets>
				<a-asset-item id="balloon" src="./balloon/scene.gltf"></a-asset-item>
				<a-asset-item id="balloonCluster" src="./balloon-cluster/scene.gltf"></a-asset-item>
			</a-assets>
			<a-box
				color="red"
				look-at="src: #player"
				position="0 1 -5"
				scale="0.5 0.5 5"
			></a-box>
			<a-entity id="balloonEnt" gltf-model="#balloon" scale="0.1 0.1 0.1" position="0 2 -10"></a-entity>
			<a-entity id="balloonEnt" gltf-model="#balloonCluster" scale="0.3 0.3 0.3" position="-3 2.4 -10"></a-entity>
			<a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
			<a-camera id="player"> <a-cursor></a-cursor></a-camera>
		</a-scene>
	</body>
</html>
